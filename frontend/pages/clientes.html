<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/index.css">
    <link rel="stylesheet" href="/frontend/css/clientes.css">
    <title>Registro | Clientes</title>
</head>

<body>
    <section class="home">
        <div class="text subtitulo">Registro de Clientes</div>

        <form class="formCliente">
            <div class="container-cliente">
                <div class="subContainer">
                    <label for="dni">Dni</label>
                    <input type="text" id="dni" name="dni" required>
                </div>

                <div class="subContainer">
                    <label for="nombreCompleto">Nombre</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </div>

                <div class="subContainer">
                    <label for="apePaterno">Apellido Paterno</label>
                    <input type="text" id="apePaterno" name="apePaterno" required>
                </div>

                <div class="subContainer">
                    <label for="apeMaterno">Apellido Materno</label>
                    <input type="text" id="apeMaterno" name="apeMaterno">
                </div>

                <div class="subContainer">
                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono" name="telefono">
                </div>

                <div class="subContainer">
                    <button class="registrar" type="submit">Registrar Cliente</button>
                </div>

            </div>
        </form>

        <div class="buscarCliente">
            <input type="text" placeholder="DNI" maxlength="8">
            <button class="buscar">Buscar Cliente</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre Completo</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Telefono</th>
                    <th>Fecha Registro</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
            </tbody>

            <tr id="filaMostrarMas">
                <td colspan="5" class="text-center">
                    <button id="mostrarMasBtn">Mostrar m√°s</button>
                </td>
            </tr>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/frontend/js/index.js"></script>
    <script src="/frontend/js/clientes.js"></script>
    <!-- <script src="/frontend/js/ventas.js"></script> -->
</body>

</html>
