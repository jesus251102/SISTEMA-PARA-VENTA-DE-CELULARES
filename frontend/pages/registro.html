<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/frontend/css/registro.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Sistema de Ventas</title>

</head>

<body>
    <header>
        <h1>Sistema de Ventas</h1>
    </header>
    <main>
        <section>
            <h2>Datos Del Cliente</h2>
            <form class="formCliente">
                <div class="container-cliente">
                    <label for="dni">Dni</label>
                    <input type="text" id="dni" required>

                    <label for="nombreCompleto">Nombre</label>
                    <input type="text" id="nombreCompleto" required>

                    <label for="apePaterno">Apellido Paterno</label>
                    <input type="text" id="apePaterno" required>

                    <label for="apeMaterno">Apellido Materno</label>
                    <input type="text" id="apeMaterno">

                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono">

                    <button type="submit">Registrar Cliente</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Reparación</h2>
            <form class="formReparacion">
                <div class="container-reparacion">
                    <label for="dniCliente">Dni Cliente</label>
                    <input type="text" id="dniCliente" required>

                    <label for="fecha">Fecha</label>
                    <input type="datetime-local" id="fecha" required>

                    <label for="reparacion">Reparación</label>
                    <input type="text" id="reparacion" required>

                    <label for="marca">Marca</label>
                    <select id="marca" name="marca" required>
                        <option value="" selected disabled>Seleccionar Marca</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Honor">Honor</option>
                        <option value="Redmi">Redmi</option>
                        <option value="Poco">Poco</option>
                        <option value="iPhone">iPhone</option>
                        <option value="Motorola">Motorola</option>
                        <option value="LG">LG</option>
                        <option value="Realme">Realme</option>
                        <option value="Oppo">Oppo</option>
                        <option value="Zte">Zte</option>
                    </select>

                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" required>

                    <label for="precio">Precio</label>
                    <input type="number" id="precio" required>

                    <label for="costo">Costo</label>
                    <input type="number" id="costo" required>

                    <button type="submit">Registrar Reparacion</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/frontend/js/registro.js"></script>
    <script src="/frontend/js/reparacion.js"></script>

</body>

</html>
