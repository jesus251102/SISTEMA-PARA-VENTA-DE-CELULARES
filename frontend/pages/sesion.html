<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/frontend/css/sesion.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Sistema de Ventas - Iniciar Sesión</title>

</head>

<body>
    <div class="container-principal">
        <div class="container-sesion">
            <div class="register">
                <h2>Hola, Bienvenido!</h2>
                <p>¿No tienes una cuenta?</p>
                <a href="registro.html">Registrarse</a>
            </div>

            <div class="login">
                <h2>Iniciar sesión</h2>
                <div>
                    <form action="" class="login-form">
                        <input type="email" name="email" id="email" placeholder="Correo electrónico" required>

                        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>

                        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                        <button type="submit">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/frontend/js/sesion.js"></script>
</body>

</html>
